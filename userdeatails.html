<body>
    <div>
        <div class="form">
            <form >
                <div class="pannel"><h1>Welcome to <span>Blackspot.com</span></h1></div>
                <div class="center"><Label for="firstname"> First Name: </Label><input type="text"  id="firstname" placeholder=" First Name "></div><br>
                <div class="center"><Label for="lastname"> Last Name: </Label><input type="text" placeholder=" Last Name " id="lastname"></div><br>
                <div class="center"><Label for="email"> Gmail: </Label><input type="email" placeholder=" Enter your Gmail " id="email"></div><br>
                <div class="center"><Label for="phonenumber"> Phone Number: </Label><input size="10" min="1000000000" max="10000000000" type="number" placeholder=" Phone Number " id="phonenumber"></div><br>
                <div class="center"><Label for="dob"> Dob: </Label><input type="date" placeholder=" Enter your Dob " id="dob"></div><br>
                <div class="cent"><Label for="gender" class="hili"> Gender: </Label><br>
                    <span><label>Male </label><input type="radio" name="gender" value="Male">
                    <label>Female </label><input type="radio" name="gender" value="Female">
                    <label>Other </label><input type="radio" name="gender" value="Other"></span>
                </div><br>
                <div class="cent"><Label for="address" class="hili"> Address: </Label><br>
                    <label> Street: </label><input type="text" placeholder=" street " id="street">
                    <label> City: </label><input type="text" placeholder=" city " id="city"><br>
                    <label> District: </label><input type="text" placeholder=" district " id="district">
                    <label> State: </label><input type="text" placeholder=" state " id="state"><br>
                    <label> Country: </label><input type="text" placeholder=" country " id="country">
                    <label> Pincode: </label><input min="100000" max="999999" type="number" placeholder=" EX:625401 " id="pincode">
                </div><br>
                <div class="butpanel">
                    <button value="Submit" id="signup" >Submit</button>
                    <input type="reset" value="Reset">
                </div>



            </form>
        </div>
    </div>
